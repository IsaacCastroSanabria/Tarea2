<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id #</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      @for (item of itemList; track $index) {
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.description}}</td>

          <td>
            <button type="button" (click)="showDetailModal(item, detailModal)" class="btn btn-secondary">
              <i class="fa-solid fa-eye white"
              ></i>
            </button>
            <button type="button" (click)="deleteCategoria(item)" class="btn btn-danger">
              <i class="fa-solid fa-trash white"
              ></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

<app-modal #detailModal>
  <app-categorias-form
  (callParentEvent)="onFormEventCalled($event)"
  [title]="'Modificar categoria'"
  [toUpdateGame]="selectedItem"
  />
</app-modal>
